name: CI

on:
  pull_request:

  push:
    branches: ["master", "main"]
    paths-ignore: ["docs/**"]

jobs:

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code Repository
        uses: actions/checkout@v3

      - name: Install Requirements
        run: pip install -r requirements-dev.txt

      - name: Run Pre-Commit
        run: pre-commit run --all-files

  pytest:
    name: Pytest
    runs-on: ubuntu-latest
    needs: lint
    steps:

      - name: Checkout Code Repository
        uses: actions/checkout@v3

      - name: Install Requirements
        run: pip install -r requirements-dev.txt

      - name: Run tests
        run: pytest -vv

  setup-py-changes:
    name: Check setup.py changes (new version)
    runs-on: ubuntu-latest
    outputs:
      setup_changes: ${{ steps.filter.outputs.setup }}
    steps:

      - name: Checkout Code Repository
        uses: actions/checkout@v3

      - name: Filter paths
        uses: dorny/paths-filter@v2
        id: filter
        with:
            filters: |
              setup:
                - 'setup.py'

      - name: Setup changed
        if: steps.filter.outputs.setup == 'true'
        run: echo "Setup.py changed, need to republish distributions"

      - name: Setup didn't change
        if: steps.filter.outputs.setup != 'true'
        run: echo "Setup.py didn't change, no distribution publishing"

  release:
    name: Release build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags')
    steps:

      - name: Get the version
        id: get_version
        run: echo ::set-output name=VERSION::${GITHUB_REF/refs\/tags\//}

      - name: Tag and release
        uses: avakar/tag-and-release@v1
        with:
          tag_name: ${{ steps.get_version.outputs.VERSION }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-and-publish:
    name: Build and publish Python distributions to PyPI and TestPyPI
    runs-on: ubuntu-latest
    needs: [pytest, setup-py-changes]
    steps:

      - name: Checkout Code Repository
        uses: actions/checkout@v3

      - name: Install pypa/build
        run: python -m pip install build --user

      - name: Build a binary wheel and a source tarball
        run: python -m build --sdist --wheel --outdir dist/ .

      - name: Publish distribution to Test PyPI
        uses: pypa/gh-action-pypi-publish@master
        # # check if we need to distribute
        if: needs.setup-py-changes.outputs.setup_changes == 'true'
        with:
          password: ${{ secrets.TEST_PYPI_API_TOKEN }}
          repository_url: https://test.pypi.org/legacy/

      - name: Publish distribution to PyPI
        if: startsWith(github.ref, 'refs/tags')
        uses: pypa/gh-action-pypi-publish@master
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}

